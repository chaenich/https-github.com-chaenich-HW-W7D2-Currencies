<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>Currency data loaded...</h2>
      <p>Base Currency: {{ currencies.base }}</p>
      <p>Active date: {{ currencies.date }}</p>
      <p></p>
      <ul>
        <!-- <li v-for="(value, name) in currencies"> -->
        <li v-for="(value, name) in currencies.rates">
          {{ name }}: {{ value }}
        </li>
      </ul>

    </div>
  </body>
</html>
